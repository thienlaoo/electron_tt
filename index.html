<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic 3D Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center" >
    <div id="myDiv" class="plot-container"></div>
    <div class="buttons">
        <button  type="button" class="btn btn-primary" onclick="generateNewPlot()" id="generateButton">Generate new Plot</button>
        <button  type="button" class="btn btn-primary" onclick="resetPlot()" id="resetButton">Reset Plot</button>
        <button  type="button" class="btn btn-primary" onclick="toggleAnimationButton()" id="toggleAnimationButton">Start/Stop Animation</button>
    </div>
</div>


<script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
<script type="module" src="plotting.js"></script>
</body>
</html>
